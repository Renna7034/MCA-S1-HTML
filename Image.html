<html>
<head>
<title>Mouseover</title>
<script>
function changeImage(){
document.getElementById("img").src="itachi.jpg";
document.getElementById("text").innerHTML="Hyyy";
}
</script>
</head>
<body>
<img id="img" src="aa.jpg" onmouseover="changeImage()" width="300px" height="500px"/>
<p id="text">Heylooo</p>
</body>
</html>
